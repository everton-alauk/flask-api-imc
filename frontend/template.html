<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>FIT Calculadora IMC</title>
    <link href="{{ url_for('static', filename='css/index.css') }}" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="data">
        <div class="form">
          <div class="row">
            <div id="imc-table"></div>
            <br/><br/>
          </div>
          <div class="row">
            <label>Altura</label>
            <input id="altura" value="0.00" placeholder="0.00" />
          </div>
          <div class="row">
            <label>Peso</label>
            <input id="peso" value="0.00" placeholder="0.00" />
          </div>
          <button type="button" class="action">Calcular</button>
        </div>
      </div>
      <hr />
      <div class="data">Seu IMC &eacute; <span id="imc-view"></span></div>
    </div>
  </body>

  <script type="text/javascript" src="{{ url_for('static', filename='js/bundle.js') }}"></script>
</html>
